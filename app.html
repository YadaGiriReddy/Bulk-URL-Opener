<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Open multiple URLs at once with this convenient Chrome extension. Bulk URL Opener simplifies your workflow by opening lists of URLs in new tabs.">
    <meta name="keywords" content="bulk url opener, open multiple urls, chrome extension, url list, mass url opener">
    <meta name="robots" content="noindex, nofollow">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-css.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/utilities.js"></script>
    <script defer src="js/dark-theme.js"></script>
    <title>Bulk URL Opener</title>
</head>

<body>
    <div id="extension-container" class="container container-lg p-3 model-styled-div" style="width: 800px;">
        <div class="row">
            <div class="col">
                <div>
                    <div class="d-flex align-items-center">
                        <figure class="avatar avatar-mainLogo me-2">
                            <img src="images/Logo.png" alt="Logo">
                        </figure>
                        <h4>
                            Bulk URL Opener
                        </h4>
                        <div class="form-check form-switch ms-auto">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label" for="darkModeToggle">Dark Theme</label>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-9">
                                <label for="urlList" class="form-label">List of URLs (one url per line):</label>
                            </div>
                            <div class="col-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="focusTabs">
                                    <label class="form-check-label" for="focusTabs">Focus opened tabs</label>
                                </div>

                            </div>
                        </div>
                        <textarea autofocus="autofocus" class="form-control" id="urlList" rows="5"></textarea>
                        <div class="invalid-feedback">
                            Please enter the list of urls here...
                        </div>
                    </div>
                    <div class="progress" hidden>
                        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                            role="progressbar" style="width:1%" aria-valuenow="10" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <div id="urlOpenStatusContainer">

                    </div>
                    <div class="row pt-3">
                        <div class="col-5">
                            <div class="p-3 bg-light">
                                <label for="openDelayRange" class="form-label">Open each URL after <span
                                        id="openDelayValue">0</span>
                                    seconds</label>
                                <input type="range" class="form-range" id="openDelayRange" min="0" max="120" step="0.5"
                                    value="0">
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-success" id="openUrlList">Open URLs
                                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16"
                                            class="bi bi-arrow-up-right-square" fill="currentColor"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                            <path fill-rule="evenodd"
                                                d="M5.172 10.828a.5.5 0 0 0 .707 0l4.096-4.096V9.5a.5.5 0 1 0 1 0V5.525a.5.5 0 0 0-.5-.5H6.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z" />
                                        </svg>
                                    </button>
                                    <button type="button" class="btn btn-danger d-none" id="stopUrlList">Stop
                                        URLs
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-slash-circle" viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                            <path
                                                d="M11.354 4.646a.5.5 0 0 0-.708 0l-6 6a.5.5 0 0 0 .708.708l6-6a.5.5 0 0 0 0-.708" />
                                        </svg>
                                    </button>
                                    <button type="button" class="btn btn-info ms-1" id="getTabUrlList">
                                        Get All Currently Opened Tab URLs
                                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16"
                                            class="bi bi-arrow-up-left-square" fill="currentColor"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                            <path fill-rule="evenodd"
                                                d="M10.828 10.828a.5.5 0 0 1-.707 0L6.025 6.732V9.5a.5.5 0 0 1-1 0V5.525a.5.5 0 0 1 .5-.5H9.5a.5.5 0 0 1 0 1H6.732l4.096 4.096a.5.5 0 0 1 0 .707z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="row pt-2 mt-1">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary" id="clearUrlList">Clear URLs

                                        </svg>
                                    </button>
                                    <button class="btn btn-primary ms-1" id="saveConfiguration" type="button">Save
                                        Current Configuration
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-save">
                                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z">
                                            </path>
                                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                            <polyline points="7 3 7 8 15 8"></polyline>
                                        </svg>
                                    </button>
                                    <button class="btn btn-dark ms-1" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseExample" aria-expanded="false"
                                        aria-controls="collapseExample" id="advancedSettings">
                                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-gear"
                                            xmlns="http://www.w3.org/2000/svg">

                                                fill="currentColor" />

                                                fill="currentColor" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="col-12">

                                                    </svg>

                                                <button class="btn btn-warning d-none custom-button" id="updateList"
                                                    type="button">Update List
                                                    <svg width="1.2em" height="1.2em" viewBox="0 0 24 24"
                                                        xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                        stroke-linejoin="round" class="feather feather-refresh-cw">

                                                        <polyline points="1 20 1 14 7 14"></polyline>

                                                        </path>
                                                    </svg>
                                                </button>
                                                <button class="btn btn-danger custom-button" id="deleteList"
                                                    type="button">Delete List

                                                        class="bi bi-trash" fill="currentColor"
                                                        xmlns="http://www.w3.org/2000/svg">

                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row pt-2 mt-1">
                                            <div class="col-5">
                                                <input type="text" class="form-control" placeholder="List name"
                                                    id="listName">
                                                <div class="invalid-feedback">
                                                    Please enter the list name...
                                                </div>
                                            </div>
                                            <div class="col d-flex align-items-center">
                                                <button class="btn btn-primary btn-block w-100" id="saveList"
                                                    type="button">Save Current List of URLs as List

                                                        </path>
