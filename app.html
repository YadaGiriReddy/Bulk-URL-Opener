<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-css.css">
    <script defer src="js/app.js"></script>
    <script defer src="js/utilities.js"></script>
    <title>Bulk URL Opener</title>
</head>

<body>
    <div class="container container-lg p-3 model-styled-div" style="width: 800px;">
        <div class="row">
            <div class="col">
                <div>
                    <div>
                        <h4>
                            <figure class="avatar avatar-mainLogo">
                                <img src="images/Logo.png" alt="Logo">
                            </figure>
                            Bulk URL Opener
                        </h4>
                        <hr>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-9">
                                <label for="urlList">List of URLs (one url per line):</label>
                            </div>
                            <div class="col-3">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="focusTabs">
                                    <label class="custom-control-label" for="focusTabs">Focus opened tabs</label>
                                </div>
                            </div>
                        </div>
                        <textarea autofocus="autofocus" class="form-control" id="urlList" rows="5"></textarea>
                        <div class="invalid-feedback">
                            Please enter the list of urls here...
                        </div>
                    </div>
                    <div class="progress" hidden>
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width:1%"
                            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-5 ">
                            <div class="form-group p-4 bg-light">
                                <label for="formControlRange">Open each URL after <span id="selectedRange">0</span>
                                    seconds</label>
                                <input type="range" class="form-control-range" id="formControlRange" min="0" max="120"
                                    step="0.5" value="0">
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-outline-success" id="openUrlList">Open URLs
                                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16"
                                            class="bi bi-arrow-up-right-square" fill="currentColor"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                            <path fill-rule="evenodd"
                                                d="M5.172 10.828a.5.5 0 0 0 .707 0l4.096-4.096V9.5a.5.5 0 1 0 1 0V5.525a.5.5 0 0 0-.5-.5H6.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z" />
                                        </svg>
                                    </button>
                                    <button type="button" class="btn btn-outline-info ml-1" id="getTabUrlList">
                                        Get All Currently Opened Tab URLs
                                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16"
                                            class="bi bi-arrow-up-left-square" fill="currentColor"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                            <path fill-rule="evenodd"
                                                d="M10.828 10.828a.5.5 0 0 1-.707 0L6.025 6.732V9.5a.5.5 0 0 1-1 0V5.525a.5.5 0 0 1 .5-.5H9.5a.5.5 0 0 1 0 1H6.732l4.096 4.096a.5.5 0 0 1 0 .707z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="row pt-2 mt-1">
                                <div class="col">
                                    <button type="button" class="btn btn-outline-danger" id="clearUrlList">Clear URLs
                                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-backspace"
                                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                                        </svg>
                                    </button>
                                    <button class="btn btn-outline-primary ml-1" id="saveConfiguration"
                                        type="button">Save
                                        Current Configuration
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-save">
                                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z">
                                            </path>
                                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                            <polyline points="7 3 7 8 15 8"></polyline>
                                        </svg>
                                    </button>
                                    <button class="btn btn-outline-dark ml-1" type="button" data-toggle="collapse"
                                        data-target="#collapseExample" aria-expanded="false"
                                        aria-controls="collapseExample" id="advancedSettings">
                                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-gear"
                                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 0 1 4.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 0 1-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 0 1 1.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 0 1 2.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 0 1 2.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 0 1 1.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 0 1-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 0 1 8.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 0 0 1.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 0 0 .52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 0 0-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 0 0-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 0 0-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 0 0-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 0 0 .52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 0 0 1.255-.52l.094-.319z" />
                                            <path fill-rule="evenodd"
                                                d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0-4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <div class="row">
                                    <div class="col">
                                        <div class="alert alert-success" role="alert"
                                            hidden>
                                            You should check in on some of those fields below.
                                            <button type="button" class="close" id="alertClose">
                                                <span>&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-5">
                                        <select class="form-control" id="urlListCombo">
                                            <option>Select URL List</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-success mr-3" id="loadList" type="button">Load List
                                            <svg id="i-reload" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                                width="18" height="18" fill="none" stroke="currentcolor"
                                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                                <path
                                                    d="M29 16 C29 22 24 29 16 29 8 29 3 22 3 16 3 10 8 3 16 3 21 3 25 6 27 9 M20 10 L27 9 28 2" />
                                            </svg>
                                        </button>
                                        <button class="btn btn-outline-info mr-3" id="editList"
                                            type="button">&nbsp;&nbsp;Edit List&nbsp;
                                            <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-pencil"
                                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                            </svg>&nbsp;&nbsp;
                                        </button>
                                        <button class="btn btn-outline-info d-none mr-2" id="updateList"
                                            type="button">Update List&nbsp;
                                            <svg width="1.2em" height="1.2em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline>
                                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                                            </svg>
                                        </button>
                                        <button class="btn btn-outline-danger" id="deleteList" type="button">Delete List
                                            <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-trash"
                                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                                <path fill-rule="evenodd"
                                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                            </svg>&nbsp;
                                        </button>
                                    </div>
                                </div>
                                <div class="row pt-3">
                                    <div class="col-5">
                                        <input type="text" class="form-control" placeholder="List name" id="listName">
                                        <div class="invalid-feedback">
                                            Please enter the list name...
                                        </div>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-primary btn-block" id="saveList"
                                            type="button">Save Current List of URLs as List 
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-save">
                                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z">
                                            </path>
                                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                            <polyline points="7 3 7 8 15 8"></polyline>
                                        </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row mr-1">
                            <div class="col-10">
                                <label class="form-label">Designed & Developed with <span class="text-danger">♥</span>
                                    by
                                    <a href="https://www.linkedin.com/in/hyadagirireddy/" target="_blank">Yadagiri
                                        Reddy</a>.
                                </label>
                            </div>
                            <div class="col-1">
                                <figure class="avatar avatar-sm">
                                    <a href="https://github.com/YadaGiriReddy/Bulk-URL-Opener"
                                        target="_blank">
                                        <img src="images/GithubLogo.png" alt="GitHub Logo">
                                    </a>
                                </figure>
                            </div>
                            <div class="col-1">
                                <figure class="avatar avatar-smx">
                                    <a href="https://youtube.com/hyrtutorials" target="_blank">
                                        <img src="images/YoutubeLogo.png" alt="Youtube Logo">
                                    </a>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
